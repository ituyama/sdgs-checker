    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="http://ituyama.com/">
            <h4>ituyama.com</h4> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://twitter.com/PM80437319"><i class="bi bi-twitter"></i></a>

        </div>

    <div class="container center">
        <div class="row margins">
            <div class="col-md-6 margins">
                <div class="row center">
                    <h1 class="center title">SDGsChecker</h1>
        
                </div>
                <div class="row">
                    <p class="center">SDGsの番号を入れるとその詳細を表示します。</p>
                </div>
                <div class="row center">
                    <div class="col-lg-12 center card-deck">
                        <div class="card">
                            <form>
                                <div class="form-row">
                                    <div class="col-9">
                                        <input type="text" id="message" class="form-control" placeholder="SDGsNumber">
                                    </div>
                                    <div class="col">
                                        <input type="button" class="btn btn-outline-secondary" onClick="cmd();" value="Enter">
                                    </div>
        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="row">
                    <div class="col-md-12  center">
                        <h1><span class=" center" id="command"></span></h1>
                    </div>
        
                </div>
                <div class="row">
                    <div class="col-md-12 center">
                        <h4>
                            <div class="col-md-12 center" id="description"></div>
                        </h4>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12 center" id="img">
        
        
                    </div>
                </div>
        
            </div>
        </div>
     


    </div>
